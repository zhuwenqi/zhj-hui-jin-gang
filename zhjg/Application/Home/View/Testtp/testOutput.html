<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>测试输出</title>
    <link rel="stylesheet" href="__PUBLIC__/style/weui.css"/>
    <link rel="stylesheet" href="__PUBLIC__/style/example.css"/>
</head>
<body ontouchstart>
    <div style='margin:0 auto;width:0px;height:0px;overflow:hidden;'>
    <img src="__PUBLIC__/images/head.jpg" width='700'>
    </div>
    <div class="hd">
        <h1 class="page_title">测试输出</h1>
    </div>

    <div class="weui_cells_title">文本域</div>
    <div class="weui_cells weui_cells_form">
        <div class="weui_cell">
            <div class="weui_cell_bd weui_cell_primary">
                <textarea class="weui_textarea" placeholder="输出" rows="3">{$outPutStr}
                </textarea>
                <div class="weui_textarea_counter"><span>0</span>/200</div>
            </div>
        </div>
    </div>
<script>



</script>

</html>
